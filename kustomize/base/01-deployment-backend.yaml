apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-backend
  labels:
    app: k8s-backend
spec:
  replicas: 10
  selector:
    matchLabels:
      app: k8s-backend
  template:
    metadata:
      labels:
        app: k8s-backend
    spec:
      containers:
      - name: k8s-backend
        image: phiroict/k8s-test-backend@sha256:1ed0680eab0fd16c156329901015ad323ea184ee406c02061b97052487957e09
        ports:
        - containerPort: 4000
